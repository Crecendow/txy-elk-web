<div class="operation-box" style="padding-right: 0" >
        <div class="left-box">
            <div class="btn-group" style="margin:1px;">
                <button type="button" class="btn btn-default btn-lg btn-undo" title="撤销">
                    <span class="iconfont icon-undo"></span>
                </button>
            </div>
            <div class="btn-group" style="margin:1px;">
                <button type="button" class="btn btn-default btn-lg btn-redo" title="恢复">
                    <span class="iconfont icon-redo"></span>
                </button>
            </div>
            <div class="btn-group" style="margin:1px;">
                <button type="button" class="btn btn-default btn-lg btn-save" title="保存">
                    <i class="iconfont icon-save"></i>
                </button>
            </div>
            <div class="btn-group mutex">
                <button name="straight" type="button" class="btn btn-default btn-lg btn-connect" title="直线">
                    <i class="t-icon t-toolbar-edge"></i>
                </button>
                <button name="jagged" type="button" class="btn btn-default btn-lg btn-connect" title="折线">
                    <i class="t-icon t-toolbar-edge_VH"></i>
                </button>
                <button name="curve" type="button" class="btn btn-default btn-lg btn-connect" title="曲线">
                    <i class="t-icon t-toolbar-curve"></i>
                </button>
            </div>
            <div class="btn-group mutex">
                <button name="init" type="button" class="btn btn-default btn-lg btn-init active" title="选择模式：普通">
                    <i class="t-icon t-toolbar-default"></i>
                </button>
                <button name="dragselect" type="button" class="btn btn-default btn-lg btn-dragselect" title="选择模式：框选">
                    <i class="t-icon t-toolbar-rectangle_selection"></i>
                </button>
            </div>
            <div class="btn-group" role="group">
                <input name="btnGridLine" type="checkbox" class="btn btn-default btn-gridline" checked title="GridLine"/>
                是否禁用网格线
            </div>
            <div class="btn-group" style="margin:1px;">
                <button type="button" class="btn btn-default btn-lg btn-delselected" title="删除">
                    <i class="iconfont icon-trash"></i>
                </button>
            </div>   
        </div>
</div>
