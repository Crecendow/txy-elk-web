<div class="accordionBodyView js-tpl-task-param-form-view">
    <form class="form-horizontal js-param-detail-form">
        <div class="paramDefineProperties">
            <div class="form-group margin-bottom margin-bottom-lg required">
                <label class="col-sm-3 control-label">{{T_PARAM_CODE}}</label>
                <div class="col-sm-8 input-group">
                    <input type="text" name="code" class="form-control js-param-code" placeholder="{{T_PARAM_CODE}}"
                           data-rule="{{T_PARAM_CODE}}:required;"/>
                </div>
            </div>

            <div class="form-group margin-bottom margin-bottom-lg required">
                <label class="col-sm-3 control-label">{{T_PARAM_POSITION}}</label>
                <div class="col-sm-8 input-group">
                    <input type="text" name="position" class="form-control js-param-position"
                           data-rule="{{T_PARAM_POSITION}}:required;"/>
                </div>
            </div>

            <div class="form-group margin-bottom margin-bottom-lg required">
                <label class="col-sm-3 control-label">{{T_PARAM_TYPE}}</label>
                <div class="col-sm-8 input-group">
                    <input type="text" name="type" class="form-control js-param-type" data-rule="{{T_PARAM_TYPE}}:required;"/>
                </div>
            </div>
        </div>

        <div class="form-group margin-bottom margin-bottom-lg js-pop-ref-param" style="display: none">
            <label class="col-sm-3 col-md-3 control-label">参数选择</label>
            <div class="col-sm-8 col-md-8 input-group">
                <div class="input-group">
                    <input type="text" name="refParamValue" class="form-control js-ref-param">
                </div>
            </div>
        </div>

        <div class="form-group margin-bottom margin-bottom-lg js-text-param-value">
            <label class="col-sm-3 control-label">{{T_PARAM_VALUE}}</label>
            <div class="col-sm-8 input-group">
                <textarea rows="5" name="value" class="form-control js-param-value" placeholder="{{T_PARAM_VALUE}}"/>
            </div>
        </div>

        <div class="form-group margin-bottom margin-bottom-lgn js-auto-bind-params" style="display: none">
            <label class="col-sm-3 control-label">绑定到作业项</label>
            <div class="col-sm-8 input-group">
                <input type="checkbox" name="autoBind" disabled>
            </div>
        </div>
    </form>
</div>
