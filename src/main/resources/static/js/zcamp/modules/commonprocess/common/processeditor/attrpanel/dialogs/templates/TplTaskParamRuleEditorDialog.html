<div class="ui-dialog dialog-md">
    <div class="modal-header">
        <h4 class="modal-title">参数规则</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal js-rule-detail-form">
            <div class="form-group margin-bottom margin-bottom-lg">
                <label class="col-sm-3 control-label">编码</label>
                <div class="col-sm-7 input-group">
                    <input type="text" name="ruleCode" class="form-control js-rule-code"/>
                </div>
            </div>

            <div class="form-group margin-bottom margin-bottom-lg js-div-rule-threshold">
                <label class="col-sm-3 control-label">阈值</label>
                <div class="col-sm-7 input-group">
                    <input type="text" name="threshold" class="form-control js-rule-threshold"/>
                </div>
            </div>

            <div class="form-group margin-bottom margin-bottom-lgn">
                <label class="col-sm-3 control-label">处理器</label>
                <div class="col-sm-7 input-group">
                    <input type="text" name="processor" class="form-control js-rule-processor"/>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal" href="#">{{COMMON_CANCEL}}</button>
        <button type="button" class="js-rule-btn-confirm btn btn-primary btn-lg">{{COMMON_CONFIRM}}</button>
    </div>
</div>
